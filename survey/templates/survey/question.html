{% load bootstrap3 %}

<table class="table table-hover">
    <tbody>
{% for form in response_form %}
	{% if form.field.widget.attrs.category == category.name or not form.field.widget.attrs.category %}
        <tr class="{% if form.errors %} danger {% endif %}">
            <td>
	            <!-- <span class="help-inline" style="color:red">
	                <strong> {% for error in form.errors %}{{ error }}{% endfor %} </strong>
	            </span><br> -->
                {% for field in form %}
                    {% bootstrap_field form %}
                {% endfor%}
            </td>
        </tr>
	{% endif %}
{% endfor %}
    </tbody>
</table>

<script>
    var form_group = document.querySelectorAll('div.form-group');
    for(var i=0;i<form_group.length;i++){
        if(form_group[i].querySelector('input').required==true){
            form_group[i].querySelector('label').innerHTML += '<span class="glyphicon glyphicon-asterisk" style="color:red"></span>';
        }
    }
</script>
