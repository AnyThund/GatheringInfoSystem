{% extends 'survey/base.html' %}
{% load i18n %}

{% block title %}信息填写系统{% endblock title %}

{% block body %}
<div id="intro">
	<!-- <h1>{% trans "Welcome to the Django Survey app"%}</h1> -->
	<h2>选择下列一个信息表, 并填写信息</h2>
</div>
{% endblock body %}

{% block subbody %}
<div class="list-group">
	{% for survey in surveys %}
		<a href="{{ survey.get_absolute_url }}" class="list-group-item">{{forloop.counter}}. {{survey.name}}</a>
	{% endfor %}
</div>
{% endblock subbody %}
